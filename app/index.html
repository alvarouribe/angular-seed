<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="F1FeederApp" ng-controller="driversController">

<input type="text" ng-model="nameFilter" placeholder="Search..."/>

<table>

  <thead>
    <tr>
      <th colspan="4">Drivers Championship Standings</th>
    </tr>
  </thead>

  <tbody>
  <tr ng-repeat="driver in driversList | filter: searchFilter">
        <td>{{$index + 1}}</td>
        <td>
        <!-- This should be a link to a flags repository not their img repository -->
          <img src="http://rboaventura.com/f1feeder/images/flags/{{driver.Driver.nationality}}.png" />
          {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
        </td>
        <td><a href="{{driver.Constructors[0].url}}" target="_blank">{{driver.Constructors[0].name}}</a></td>
        <td>{{driver.points}}</td>
      </tr>
  </tbody>

</table>
